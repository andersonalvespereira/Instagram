<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gatahmel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gatahmel?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>             
        </div>
    </div>
    <footer class="list_down">
            <a href="#" class="Sobre">Sobre</a>
            <a href="#" class="Blog">Blog</a>
            <a href="#" class="Carreira">Carreira</a>
            <a href="#" class="Ajuda">Ajuda</a>
            <a href="#" class="API">API</a>
            <a href="#" class="Privacidade">Privacidade</a>
            <a href="#" class="Principais contas">Principais contas</a>
            <a href="#" class="Hashtags">Hashtags</a>
            <a href="#" class="Localizações">Localizações</a>
       <div class="list_down_last">
        <a href="#" class="Sobre">Português (Brasil)</a>
        <a href="#" class="Sobre">© 2021 Instagram do Facebook</a>
       </div>
    </footer>
</body>
</html>
